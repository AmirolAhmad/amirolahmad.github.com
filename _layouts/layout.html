<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>

  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'
    rel='stylesheet' type='text/css'>

  {% css_asset_tag global %}
  - /_assets/up.less
  {% endcss_asset_tag %}

  <!--[if lt IE 9]>
  <link href="/css/font-awesome-ie7.css" rel="stylesheet">
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon" href="/apple-touch-icon.jpg" />
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="container">
      <a class="brand" href="/">{{ site.title }}</a>
      <ul class="nav pull-right hidden-phone">
        <li>
          <a href="http://github.com/caarlos0/up" title="Get this theme!">
            <i class="icon-download icon-large"></i>
          </a>
        </li>
        <li>
          <a title="About me" href="/about">
            <i class="icon-user icon-large"></i>
          </a>
        </li>
        <li>
          <a href="/atom.xml" title="Atom Feed">
            <i class="icon-rss icon-large"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    {{ content }}
  </div>

  <div id="footer">
    <section class="meta">
      <div class="container">
        <div class="row">
          <div class="span3"></div>
          <div class="span2">
            <a href="https://twitter.com/{{ site.author.twitter }}">
              <i class="icon icon-twitter icon-4x"></i>
              <div>Follow me on Twitter.</div>
            </a>
          </div>
          <div class="span2"></div>
          <div class="span2 next">
            <a href="https://github.com/{{ site.author.github }}">
              <i class="icon icon-github icon-4x"></i>
              <div>
                See my github profile.
              </div>
            </a>
          </div>
          <div class="span3"></div>
        </div>
      </div>
    </section>
  </div>
  {% include analytics.html %}
  {% include gauges.html %}
</body>

</html>
