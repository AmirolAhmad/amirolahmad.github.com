<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/body.css" rel="stylesheet">	
	<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body data-spy="scroll" data-offset="50" data-target=".navbar-fixed-top">
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container">
	 
		  <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		  </a>
	 
		  <!-- Be sure to leave the brand out there if you want it shown -->
		  <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
	 
		  <!-- Everything you want hidden at 940px or less, place within here -->
		  <div class="nav-collapse collapse">
				<ul class="nav">
					{% assign pages_list = site.pages %}
				    {% assign group = 'navigation' %}
				    {% include JB/pages_list %}
				</ul>
		  </div>
	 
		</div>
	  </div>
	</div>
	

    <div class="container container-fluid">

      <div class="content">
        {{ content }}
      </div>
	
      <hr />
      <footer align="center">
        &copy; 2012. All rights reserved <br />
        <iframe src="http://markdotto.github.com/github-buttons/github-btn.html?user=caarlos0&type=follow&count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="165px" height="20px"></iframe>
        <a href="https://twitter.com/caarlos0" class="twitter-follow-button" data-show-count="false">Follow @caarlos0</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
         <p> Thanks to <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}

	<!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
	<script>
	    jQuery('[rel=tooltip]').tooltip();
	</script>
  </body>
</html>
