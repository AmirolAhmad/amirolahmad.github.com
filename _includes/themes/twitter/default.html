<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.author.name }} - Blog{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

		<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/body.css" rel="stylesheet">	
		<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  	<!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body data-spy="scroll" data-offset="50" data-target=".navbar-fixed-top">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
			 
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
			 
					<a class="brand" title="Home" href="{{ HOME_PATH }}">{{ site.title }}</a>
			 
					<div class="nav-collapse collapse">
						<ul class="nav">
							{% assign pages_list = site.pages %}
							{% assign group = 'navigation' %}
							{% include JB/pages_list %}
						</ul>
						<ul class="nav pull-right">
							<li><a href="/atom.xml" title="Atom Feed">Feed</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	

		<div class="container">

			{{ content }}
	
      <hr class="soften" />
      <footer align="center">
    		&copy; 2012. All rights reserved <br />
      	<p> 
      		Thanks to <a href="http://jekyllbootstrap.com" target="_blank" rel="tooltip" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
        	and <a href="http://twitter.github.com/bootstrap/" target="_blank" rel="tooltip" title="Simple and flexible HTML, CSS, and Javascript for popular user interface components and interactions.">Twitter Bootstrap</a> 
      	</p>
      </footer>

    </div> <!-- /container -->

  {% include JB/analytics %}

	<script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
	<script>
    $('.content a[title]').each(function(){ $(this).attr('rel', 'tooltip'); });
    $('.navbar a[title]').each(function(){$(this).attr('rel', 'tooltip'); $(this).attr('data-placement', 'bottom');});
    $('[rel=tooltip]').tooltip();
	</script>
  </body>
</html>
